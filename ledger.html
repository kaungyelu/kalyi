
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Ledger</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f5f5f5;
            min-height: 100vh;
            padding: 1px;
            font-size: 11px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 8px;
            text-align: center;
            color: white;
        }
        
        .active-time-display {
            font-size: 13px;
            font-weight: 600;
            min-height: 20px;
            margin-bottom: 8px;
        }
        
        .input-row {
            display: flex;
            gap: 3px;
            margin-bottom: 5px;
        }
        
        .edittext {
            flex: 1;
            padding: 5px 6px;
            border: 1px solid #667eea;
            border-radius: 3px;
            font-size: 11px;
            height: 28px;
        }
        
        .button {
            padding: 5px 6px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            width: 60px;
            height: 28px;
        }
        
        .search-row {
            display: flex;
            gap: 3px;
            margin-bottom: 5px;
        }
        
        .search-box {
            flex: 1;
            padding: 5px 6px;
            border: 1px solid #667eea;
            border-radius: 3px;
            font-size: 11px;
            height: 28px;
        }
        
        .textview-row {
            display: flex;
            gap: 3px;
            margin-bottom: 4px;
        }
        
        .textview {
            flex: 1;
            background: #e0e0e0;
			color:green;
            padding: 5px;
            border-radius: 3px;
            text-align: center;
            font-weight: 500;
            font-size: 11px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .single-textview {
            background: #e0e0e0;
			color:green;
            padding: 5px;
            border-radius: 3px;
            text-align: center;
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 11px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .table-container {
               flex: 1;
            background: white;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            min-height:100%,
        }
        .table-header {
            display: grid;
            grid-template-columns: 1.5fr 1.5fr 0.1fr 1fr 1fr;
            background: #667eea;
            color: white;
            padding: 4px;
            font-weight: 600;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 10px;
        }
        
        .table-content {
            display: grid;
            grid-template-columns: 3fr 2fr;
            height: calc(100% - 27px);
        }
        
        .left-list {
            border-right: 1px solid #ddd;
            background: #f0f8ff;
            overflow-y: auto;
        }
        
        .right-list {
            background: #fff8f0;
            overflow-y: auto;
        }
        
        .list-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 4px 3px;
            border-bottom: 1px solid #e0e0e0;
            align-items: center;
            min-height: 26px;
        }
        
        .list-row:last-child {
            border-bottom: none;
        }
        
        .list-cell {
            text-align: center;
            padding: 2px;
        }
        
        .list-cell.number {
            font-size: 15px;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .list-cell.bets {
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }
        
        .overlist-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 4px 3px;
            border-bottom: 1px solid #e0e0e0;
            align-items: center;
            min-height: 26px;
        }
        
        .overlist-row:last-child {
            border-bottom: none;
        }
        
        .overlist-cell {
            text-align: center;
            padding: 2px;
        }
        
        .overlist-cell.number {
            font-size: 12px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .overlist-cell.over {
            font-size: 12px;
            font-weight: 700;
            color: #e74c3c;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
            font-size: 11px;
        }
        
        @media (max-width: 480px) {
            .table-header {
                font-size: 15px;
                padding: 3px;
            }
            
            .list-cell.number {
                font-size: 15px;
            }
            
            .list-cell.bets {
                font-size: 15px;
            }
            
            .overlist-cell.number,
            .overlist-cell.over {
                font-size: 14px;
            }
            
            .table-container {
                height: 100%;
            }
        }
        
        @media (max-width: 320px) {
            .list-cell.number {
                font-size: 12px;
            }
            
            .list-cell.bets {
                font-size: 11px;
            }
        }
</style>
  </head>
  <body>
    <div class="header">
	  <div id="activeTimeDisplay" class="active-time-display"></div>

	  <!-- Capital Input -->
	  <div class="input-row">
		<input type="number" class="edittext" id="capitalInput" placeholder="စားငွေအမောက်">
		  <button class="button" id="saveCapitalBtn">Save</button>
	  </div>

	  <!-- Stats Row -->
	  <div class="textview-row">
		<div class="textview" id="remainingAmount">ကျန်ငွေ: 0</div>
		<div class="textview" id="overspentAmount">ကျော်ငွေ: 0</div>
	  </div>

	  <!-- Total Money -->
	  <div class="single-textview" id="totalMoneyAmount">
		စုစုပေါင်းငွေ: 0
	  </div>

	  <!-- Percentage -->
	  <div class="single-textview" id="percentageAmount">
		ရာခိုင်နှုန်း: 0%
	  </div>

	  <!-- Name Select with Save -->
	  <div class="input-row">
		<select id="userSelect" class="edittext">
		  <option value="">အမည်ရွှေးပါ</option>
		</select>
		<button class="button" id="buyBtn">Save</button>
	  </div>

	  <!-- Search for Left List -->
	  <div class="search-row">
		<input type="number" class="search-box" id="searchNumberInput" placeholder="နံပါတ်ရှာမယ် (00-99)" min="0" max="99">
	  </div>
    </div>

    <!-- Table Container -->
    <div class="table-container">
	  <div class="table-header">
		<div>No</div>
		<div>Bets</div>
		<div></div>
		<div>No</div>
		<div>OverBets</div>
	  </div>

	  <div class="table-content">
		<!-- Left List: No | Bets -->
		<div class="left-list" id="ledgerListLeft">
		  <div class="loading">လောင်းကြေးများ ရယူနေသည်...</div>
		</div>

		<!-- Right List: No | Over -->
		<div class="right-list" id="ledgerListRight">
		  <div class="loading">Over မရှိသေးပါ</div>
		</div>
	  </div>
    </div>
 
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>


 <script src="su.js"></script>
 <script src="ledger.js"></script>
    <script src="check.js"></script>
</body>
</html>
