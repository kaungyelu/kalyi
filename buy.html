<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f5f5f5;
            min-height: 100vh;
            padding: 1px;
            font-size: 11px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 8px;
            text-align: center;
            color: white;
        }
        
        .active-time-display {
            font-size: 13px;
            font-weight: 600;
            min-height: 20px;
        }
        
        .container {
            padding: 5px;
            padding-bottom: 45px;
        }
        
        .input-row {
            display: flex;
            gap: 3px;
            margin-bottom: 5px;
        }
        
        .edittext {
            flex: 1;
            padding: 5px 6px;
            border: 1px solid #667eea;
            border-radius: 3px;
            font-size: 11px;
            height: 28px;
            width: 100%;
        }
        
        .button {
            padding: 5px 6px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            width: 60px;
            height: 28px;
        }
        
        .textview-row {
            display: flex;
            gap: 3px;
            margin-bottom: 4px;
        }
        
        .textview {
            flex: 1;
            background: #e0e0e0;
            padding: 5px;
            border-radius: 3px;
            text-align: center;
            font-weight: 500;
            font-size: 11px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .single-textview {
            background: #e0e0e0;
            padding: 5px;
            border-radius: 3px;
            text-align: center;
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 11px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .table-container {
            background: white;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
            border: 1px solid #ddd;
        }
        
        .table-header {
            display: grid;
            grid-template-columns: 0.7fr 0.9fr 0.5fr 0.7fr 0.9fr;
            background: #667eea;
            color: white;
            padding: 4px;
            font-weight: 600;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 10px;
        }
        
        .table-content {
            display: grid;
            grid-template-columns: 3fr 2fr;
            height: 130px;


        }
        
        .left-list {
            border-right: 1px solid #ddd;
            background: #f0f8ff;
             overflow-y: auto;
            flex-shrink: 0;
        }
        
        .right-list {
            background: #fff8f0; 
overflow-y: auto;
            flex-shrink: 0;  
            
        }
        
        .list-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 3px;
            border-bottom: 1px solid #e0e0e0;
            align-items: center;
            height: 25px;
        }
        
        .list-row:last-child {
            border-bottom: none;
        }
        
        .list-cell {
            text-align: center;
            font-size: 10px;
            padding: 1px;
        }
        
        .overlist-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 3px;
            border-bottom: 1px solid #e0e0e0;
            align-items: center;
            height: 25px;
        }
        
        .overlist-row:last-child {
            border-bottom: none;
        }
        
        .overlist-cell {
            text-align: center;
            font-size: 10px;
            padding: 1px;
        }
        
        .checkbox {
            width: 9px;
            height: 9px;
            margin: 0 auto;
            border: 1px solid #667eea;
            border-radius: 2px;
        }
        
        .totals-row {
            display: flex;
            gap: 3px;
            margin-bottom: 5px;
        }
        
        .total-box {
            flex: 1;
            background: #e0e0e0;
            padding: 5px;
            border-radius: 3px;
            text-align: center;
            font-weight: 600;
            font-size: 11px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-buttons {
            display: flex;
            gap: 3px;
            margin-bottom: 5px;
        }
        
        .additional-input {
            margin-bottom: 5px;
        }
        
        .additional-input-field {
            width: 100%;
            padding: 5px 6px;
            border: 1px solid #667eea;
            border-radius: 3px;
            font-size: 11px;
            height: 28px;
        }
        
        .user-select-section {
            margin-bottom: 5px;
        }
        
        .user-select-container {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #e3f2fd;
            padding: 4px 6px;
            border-radius: 3px;
            border: 1px solid #bbdefb;
        }
        
        .user-label {
            font-weight: bold;
            color: #1976d2;
            white-space: nowrap;
            font-size: 11px;
        }
        
        #userSelect {
            flex: 1;
            padding: 3px 4px;
            border: 1px solid #667eea;
            border-radius: 2px;
            font-size: 11px;
            background: white;
            color: #2c3e50;
            height: 24px;
        }
        
        .selected-user-display {
            background: #1976d2;
            color: white;
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .function-keys {
            display: flex;
            gap: 3px;
            position: fixed;
            bottom: 5px;
            left: 5px;
            right: 5px;
        }
        
        .f-key {
            flex: 1;
            padding: 6px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            height: 32px;
            min-width: 0;
        }
        
        .cpt-container {
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        
        .cpt-btn {
            background: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            height: 40px;
        }
        
        .buttons-scroll-container {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 5px;
            flex: 1;
            overflow-y: auto;
            min-height: 150px;
            max-height: 230px;
            margin-bottom: 10px;
            display: none;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }
        
        .num-btn {
            padding: 12px 3px;
            border: 2px solid #3498db;
            border-radius: 8px;
            background: white;
            color: #2c3e50;
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .special-btn {
            background: #e74c3c;
            color: white;
            border-color: #c0392b;
        }
        
        .action-special-btn {
            background: #2ecc71;
            color: white;
            border-color: #27ae60;
            grid-row: span 2;
            min-height: 96px;
        }
        
        .additional-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-top: 10px;
        }
        
        .additional-btn {
            padding: 10px 3px;
            border: 2px solid #9b59b6;
            border-radius: 8px;
            background: white;
            color: #2c3e50;
            font-family: 'Segoe UI', sans-serif;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .input-row-display {
            display: flex;
            gap: 3px;
            margin-bottom: 10px;
            display: none;
        }
        
        .text-display {
            flex: 1;
            padding: 5px 4px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 13px;
            text-align: center;
            min-width: 0;
            box-sizing: border-box;
            background: #f8f9fa;
            color: #2c3e50;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 30px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding-bottom: 42px;
            }
            
            .table-header {
                font-size: 9px;
                padding: 3px;
            }
            
            .list-cell, .overlist-cell {
                font-size: 9px;
            }
            
            .function-keys {
                bottom: 3px;
                left: 3px;
                right: 3px;
            }
            
            .text-display {
                font-size: 12px;
                padding: 4px 3px;
            }
            
            .num-btn {
                padding: 10px 2px;
                font-size: 13px;
                min-height: 40px;
            }
            
            .action-special-btn {
                min-height: 86px;
            }
            
            .additional-btn {
                padding: 8px 2px;
                font-size: 12px;
                min-height: 35px;
            }
            
            .cpt-btn {
                padding: 10px;
                font-size: 14px;
            }
            
            .button-grid {
                gap: 4px;
            }
            
            .additional-buttons {
                gap: 4px;
            }
        }
        
        @media (max-width: 360px) {
            .text-display {
                font-size: 11px;
                padding: 3px 2px;
            }
            
            .num-btn {
                padding: 8px 1px;
                font-size: 12px;
                min-height: 50px;
            }
            
            .action-special-btn {
                min-height: 76px;
            }
        }
    </style>
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="header">
        <div id="activeTimeDisplay" class="active-time-display"></div>
    </div>
    
    <div class="container">
        <div class="input-row">
            <input type="number" class="edittext" id="mainEditText" placeholder="စားငွေအမောက်">
            <button class="button" id="mainSaveBtn">Save</button>
        </div>
        
        <div class="textview-row">
            <div class="textview" id="textView1">TextView1: 0</div>
            <div class="textview" id="textView2">TextView2: 0</div>
        </div>
        
        <div class="single-textview" id="singleTextView">
            Total Bets: 0
        </div>
        <div class="single-textview" id="percent">
            Percent%: 0
        </div>
        
        <div class="table-container">
            <div class="table-header">
                <div>No</div>
                <div>Price</div>
                <div>D</div>
                <div>No</div>
                <div>Over</div>
            </div>
            
            <div class="table-content">
                <div class="left-list" id="listView1">
                    <!-- Will be filled dynamically -->
                </div>
                
                <div class="right-list" id="listView2">
                    <!-- Will be filled dynamically -->
                </div>
            </div>
        </div>
        
        <div class="totals-row">
            <div class="total-box" id="totalBox">
                Total: 0
            </div>
            <div class="total-box" id="overTotalBox">
                OverTotal: 0
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="button" id="clearBtn" style="flex: 1;">Clear</button>
            <button class="button" id="saveBtn" style="flex: 1;">Save</button>
        </div>
        
        <div class="user-select-section">
            <div class="user-select-container">
                <div class="user-label">Name:</div>
                <select id="userSelect">
                    <option value="">Loading users...</option>
                </select>
                <div id="selectedUserDisplay" class="selected-user-display"></div>
            </div>
        </div>
        
        <!-- Keyboard Section -->
        <div class="cpt-container">
            <button id="cptBtn" class="cpt-btn">Keyboard</button>
        </div>
        
        <!-- Input Row (for keyboard view) -->
        <div id="inputRowDisplay" class="input-row-display">
            <div id="editTxt1" class="text-display">ဂဏန်း</div>
            <div id="textViewDisplay" class="text-display"></div>
            <div id="editTxt2" class="text-display">ယူနစ်</div>
            <div id="editTxt3" class="text-display"></div>
        </div>
        
        <!-- Keyboard Container -->
        <div id="buttonsScrollContainer" class="buttons-scroll-container">
            <div class="button-grid">
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button class="num-btn special-btn">R</button>
                
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
                <button class="num-btn special-btn">အပါ</button>
                
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
                <button class="num-btn action-special-btn">OK</button>
                
                <button class="num-btn">00</button>
                <button class="num-btn">0</button>
                <button class="num-btn special-btn">DEL</button>
                <div style="visibility: hidden;"></div>
            </div>
            
            <div class="additional-buttons">
                <button class="additional-btn">ထိပ်</button>
                <button class="additional-btn">ပိတ်</button>
                <button class="additional-btn">ဘရိတ်</button>
                <button class="additional-btn">အပူး</button>
                <button class="additional-btn">ပါဝါ</button>
                <button class="additional-btn">နက္ခ</button>
                <button class="additional-btn">အခွေ</button>
                <button class="additional-btn">ခွေပူး</button>
                <button class="additional-btn">K</button>
                <button class="additional-btn">ညီကို</button>
                <button class="additional-btn">ကိုညီ</button>
                <button class="additional-btn">ညီကိုR</button>
                <button class="additional-btn">စုံစုံ</button>
                <button class="additional-btn">မမ</button>
                <button class="additional-btn">စုံမ</button>
                <button class="additional-btn">မစုံ</button>
                <button class="additional-btn">စုံပူး</button>
                <button class="additional-btn">မပူး</button>
                <button class="additional-btn">စုံကပ်</button>
                <button class="additional-btn">မကပ်</button>
                <button class="additional-btn">စုံကပ်R</button>
                <button class="additional-btn">မကပ်R</button>
                <button class="additional-btn">ကပ်</button>
                <div style="visibility: hidden;"></div>
            </div>
        </div>
        
        <div class="function-keys">
            <button class="f-key" id="f1Btn">F1</button>
            <button class="f-key" id="f2Btn">F2</button>
            <button class="f-key" id="f3Btn">F3</button>
        </div>
    </div>

    <script src="su.js"></script>
    <script src="buy.js"></script>
    <script src="check.js"></script>
    <script src="buykeyboard.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cptBtn = document.getElementById('cptBtn');
            const inputRowDisplay = document.getElementById('inputRowDisplay');
            const buttonsScrollContainer = document.getElementById('buttonsScrollContainer');
            
            let isKeyboardView = false;
            
            cptBtn.addEventListener('click', function() {
                isKeyboardView = !isKeyboardView;
                
                if (isKeyboardView) {
                    cptBtn.textContent = 'Normal View';
                    inputRowDisplay.style.display = 'flex';
                    buttonsScrollContainer.style.display = 'block';
                } else {
                    cptBtn.textContent = 'Keyboard';
                    inputRowDisplay.style.display = 'none';
                    buttonsScrollContainer.style.display = 'none';
                }
            });
            
            // Initialize
            cptBtn.textContent = 'Keyboard';
            inputRowDisplay.style.display = 'none';
            buttonsScrollContainer.style.display = 'none';
        });
    </script>
</body>
</html>
